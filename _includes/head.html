{% assign post = page %}
{% include description.html %}
<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }} |{% endif %} {{ site.theme.title }}</title>
	<meta name="description" content="{% if post.category and post.tags %}{{ category_content }}, {{ tags_content }}, {% endif %}{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.theme.description }}{% endif %}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-Frame-Options" content="sameorigin">
	<!-- CSS -->
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel='stylesheet' id='divi-style-css'  href="{{ "/css/style.css" | prepend: site.baseurl }}" type='text/css' media='all' />
	<link rel="stylesheet" href="{{ "/css/post.style.css" | prepend: site.baseurl }}">

	<script type='text/javascript' src="{{ "/js/jquery.js" | prepend: site.baseurl }}"></script>
	<script type='text/javascript' src="{{ "/js/soundmanager2-nodebug-jsmin.js" | prepend: site.baseurl }}"></script>

	<!--Favicon-->
	<link rel="icon" href="/favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon">
	
	<link href="{{ "/favicon.ico" | prepend: site.baseurl }}" mce_href="favicon.ico" rel="bookmark" type="image/x-icon" /> 
	<link href="{{ "/favicon.ico" | prepend: site.baseurl }}" mce_href="favicon.ico" rel="icon" type="image/x-icon" /> 
	<link href="{{ "/favicon.ico" | prepend: site.baseurl }}" mce_href="favicon.ico" rel="shortcut icon" type="image/x-icon" /> 
	<!-- Canonical -->
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	<!-- RSS -->
	<link rel="alternate" type="application/atom+xml" title="{{ site.theme.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

	<!-- Font Awesome -->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Google Fonts -->
	{% if site.theme.google_fonts %}
	<link href="//fonts.googleapis.com/css?family={{ site.theme.google_fonts }}" rel="stylesheet" type="text/css">
	{% endif %}

	<!-- Google Analytics -->
    {% if site.theme.google_analytics %} 
	{% include google_analytics.html %} 
	{% endif %}

	<script type="text/javascript">
    var host = "{{ site.enforce_ssl }}";
    if ((host == window.location.host) && (window.location.protocol != "https:"))
        window.location.protocol = "https";
    </script>

</head>
